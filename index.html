<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food - Accueil</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/4aed19a16a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="previous"></div>
      <div class="logo">
        <img src="./images/logo/ohmyfood@2x.svg" alt="logo" />
      </div>
      <div class="empty"></div>
    </header>
    <main>
      <section id="accueil">
        <div class="geolocalisation">
          <div class="fontawesome icone_geolocalisation"></div>
          <div class="texte">Paris, Belleville</div>
        </div>
        <div class="home">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins
          </p>
          <button class="omf-button size-button">
            Explorer nos restaurants
          </button>
        </div>
      </section>
      <section id="fonctionnement">
        <h2>Fonctionnement</h2>
        <div class="group-items">
          <br />
          <div class="group-omf-list">
            <button>1</button>

            <button>
              <div class="fontawesome icone_smartphone"></div>
              Choisissez un restaurant
            </button>
          </div>
          <div class="group-omf-list">
            <button>2</button>
            <button>
              <div class="fontawesome icone_list"></div>
              Composez votre menu
            </button>
          </div>
          <div class="group-omf-list">
            <button>3</button>

            <button>
              <div class="fontawesome icone_shop"></div>
              Dégustez au restaurant
            </button>
          </div>
        </div>
      </section>
      <section id="restaurants"></section>
    </main>
    <footer></footer>
  </body>
</html>
