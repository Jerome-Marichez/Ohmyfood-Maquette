<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh My Food - Accueil</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <header>
      <div class="previous"></div>
      <div class="logo">
        <img src="./images/logo/ohmyfood@2x.svg" alt="logo" />
      </div>

      <div class="empty"></div>
    </header>
    <main>
      <section id="accueil">
        <div class="geolocalisation">
          <div class="icone"></div>
          <div class="texte">Paris, Belleville</div>
        </div>
        <div class="home">
          <h2>Réservez le menu qui vous convient</h2>
          <p>
            Découvrez des restaurants d'exception, sélectionnés par nos soins
          </p>
          <button class="omf-button size-button-200">Explorer nos restaurants</button>
        </div>
      </section>
      <section id="fonctionnement"></section>
      <section id="restaurants"></section>
    </main>
    <footer></footer>
  </body>
</html>
